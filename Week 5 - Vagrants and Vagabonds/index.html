<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagrants and Vagabonds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Vagrants and Vagabonds</h1>
    </div>

    <div id="input">
        <form>

            <label for="gender">Gender</label>

            <select name="gender" id="gender">
                <option value="any" selected>All Genders</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Nonbinary">Nonbinary</option>
            </select>

            <label for="race">Race</label>

            <select name="race" id="race">
                <option value="any" selected>All Races</option>
                <option value="Human">Human</option>
                <option value="Dwarf">Dwarf</option>
                <option value="Elf">Elf</option>
                <option value="Halfing">Halfing</option>
            </select>

        </form>
        <button id="submit" type="button">Get Character!</button>

    </div>

    <div id="output">
        <label>Name:</label>
        <span id="outputName"></span>

        <label>Gender:</label>
        <span id="outputGender"></span>

        <label>Class:</label>
        <span id="outputClass" ></span>

        <label>Alignment:</label>
        <span id="outputAlignment"></span>

        <label>STR:</label>
        <span id="outputSTR"></span>

        <label>DEX:</label>
        <span id="OutputDEX"></span>

        <label>CON:</label>
        <span id="outputCON"></span>

        <label>INT:</label>
        <span id="outputINT"></span>

        <label>WIS:</label>
        <span id="outputWIS"></span>

        <label>CHA:</label>
        <span id="outputCHA"></span>

        <label>Likes:</label>
        <span id="outputLikes"></span>

        <label>Dislikes:</label>
        <span id="outputDislikes"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
